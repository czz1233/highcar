<html lang="en">

      var username = $("#t").val();
      $("#b").onclick(function () {
          $.ajax(
              url("/test.do")
              data({username:username})
              dataType("json")
              sussess(function (data) {

              })
          )
      })
  })
</script>

</form>
</body>
